<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SearchEngine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Javascript Image Search Engine</title>

<body>
    <h1>Image Search App</h1>
    <form action="" defer>
        <input type="search" id="search-input" placeholder="search anything here">
        <input type="submit" id="search-btn" value="Search">
    </form>

    <div class="search-result"></div>

    <button id="more-btn">Show more</button>

    <div class="loader"></div>
    <script src="SearchEngine.js"></script>
</body>
</html>
